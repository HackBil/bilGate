<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIL Gate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src='/index.js'></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>BIL Gate</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <p>Ouvrez le portail métalique de Montebello juste avec votre téléphone !</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <p id="current-code"></p>
        <p class="error-container"></p>
        <div class="code-container">
          <div class="row">
            <div class="code-button" data-number="1">1</div>
            <div class="code-button" data-number="2">2</div>
            <div class="code-button" data-number="3">3</div>
          </div>
          <div class="row">
            <div class="code-button" data-number="4">4</div>
            <div class="code-button" data-number="5">5</div>
            <div class="code-button" data-number="6">6</div>
          </div>
          <div class="row">
            <div class="code-button" data-number="7">7</div>
            <div class="code-button" data-number="8">8</div>
            <div class="code-button" data-number="9">9</div>
          </div>
          <div class="row">
            <div class="code-button-invisible"></div>
            <div class="code-button" data-number="0">0</div>
            <div class="reset-button">❌</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-primary btn-block action-button" data-operation="OPEN">Ouvrir</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-primary btn-block action-button" data-operation="CLOSE">Fermer</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-danger btn-block" id="stop-all-button">STOP (même sans le code)</button>
      </div>
    </div>
  </div>
</body>
</html>
